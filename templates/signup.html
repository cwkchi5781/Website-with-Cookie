<head>

  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <h2>Login</h2>
    <form action="/" method="post">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email:</span>
          </div>
         <input class="form-control" placeholder="user" aria-label="email" aria-describedby="basic-addon1" type="text" name="email" value="...">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Username:</span>
          </div>
         <input class="form-control" placeholder="user" aria-label="username" aria-describedby="basic-addon1" type="text" name="username" value="...">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Password:</span>
          </div>
         <input type="text" class="form-control" placeholder="gmcolor" aria-label="gmcolor" aria-describedby="basic-addon1" type="text" name="gmcolor" value="...">
        </div>

        <input class="btn btn-outline-primary" type="submit" value="SignIn">

    </form>
  <a class="btn btn-primary" href="/login">Already have an account? Log In</a>
  <a class="btn btn-primary" href="/">Back to home</a>
  <script src="static/script.js"></script>
</body>
